<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 930px)" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info--hero">
          <h1 class="title__info--hero">Check The Best Food</h1>
          <p class="description__info--hero">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
            voluptatem expedita iusto pariatur nostrum, qui exercitationem magni
            sapiente distinctio, dicta neque. Sit, assumenda asperiores! Dolorem
            corporis minima quasi. Nesciunt, nostrum.
          </p>
          <button class="btn--hero">Book a table</button>
        </div>
        <picture class="container__image--hero">
          <img
            class="image--hero"
            src="./images/hero.png"
            alt="pasta con vegetales"
          />
        </picture>
      </section>

      <section class="dishes">
        <h2 class="dishes-title">Our services</h2>
        <picture class="dishes-image__container">
          <img
            class="dishes-item dishes-item_big"
            src="./images/video.png"
            alt="mesa con platos de pasta"
          />
          <img
            class="dishes-item"
            src="./images/dish1.png"
            alt="bowl de vegetales"
          />
          <img
            class="dishes-item"
            src="./images/dish2.png"
            alt="bowl de vegetales"
          />
          <img
            class="dishes-item"
            src="./images/dish3.png"
            alt="bowl de vegetales"
          />
          <img
            class="dishes-item"
            src="./images/dish4.png"
            alt="bowl de vegetales"
          />
        </picture>
      </section>

      <section class="menu">
        <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid">
          <picture class="menu-grid-item">
            <img src="./images/plate1.png" alt="Plato de pasta con salsa y vegetales">
            <img src="./images/plate2.png" alt="Plato de pasta con salsa y vegetales">
            <img src="./images/plate3.png" alt="Plato de pasta con salsa y vegetales">
            <img src="./images/plate4.png" alt="Plato de pasta con salsa y vegetales">
            <img src="./images/plate5.png" alt="Plato de pasta con salsa y vegetales">
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
